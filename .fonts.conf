<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font" >
    <edit mode="assign" name="rgba" >
      <const>none</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hintstyle" >
      <const>hintslight</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="antialias" >
      <bool>true</bool>
    </edit>
  </match>
  <match target="pattern" >
    <edit mode="assign" name="dpi" >
      <double>120</double>
    </edit>
  </match>
  <match target="font" >
    <test name="family" >
      <string>Cambria</string>
    </test>
    <test compare="more" name="weight" >
      <const>medium</const>
    </test>
    <edit mode="assign" name="hintstyle" >
      <const>hintmedium</const>
    </edit>
    <edit name="embeddedbitmap" >
      <bool>false</bool>
    </edit>
  </match>
  <match target="font" >
    <test name="family" >
      <string>Calibri</string>
    </test>
    <edit name="embeddedbitmap" >
      <bool>false</bool>
    </edit>
  </match>
</fontconfig>

