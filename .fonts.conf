<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
  <match target="font" >
    <edit mode="assign" name="rgba" >
      <const>none</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hinting" >
      <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="hintstyle" >
      <const>hintnone</const>
    </edit>
  </match>
  <match target="font" >
    <edit mode="assign" name="antialias" >
      <bool>true</bool>
    </edit>
  </match>
  <match target="font" >
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
  <match target="pattern" >
    <edit mode="assign" name="dpi" >
      <double>120</double>
    </edit>
  </match>
  <match target="pattern">
    <edit name="prefer_outline">
      <bool>true</bool>
    </edit>
  </match>
<!-- aliases -->
<match target="font">
  <alias>
    <family>sans</family>
    <prefer>
      <family>Lucida Grande</family>
    </prefer>
  </alias>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Lucida Grande</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Times</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Monaco</family>
      <family>Consolas</family>
      <family>DejaVu Sans Mono</family>
    </prefer>
  </alias>
</match>
</fontconfig>
